<md-bottom-sheet>
    <md-subheader>
        Contact: <span class="name">{{vm.user.name}}</span>
        <md-list>
            <md-item ng-repeat="item in vm.items">
                <md-button ng-click="vm.performAction()">
                    <md-icon md-svg-icon="{{item.icon_url}}"></md-icon>
                    {{item.name}}
                </md-button>
            </md-item>
        </md-list>
    </md-subheader>
</md-bottom-sheet>
