<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Material</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style/global.css">
</head>
<body ng-app="MyApp" layout="column" ng-controller="UserController as ul">

    <md-toolbar layout="row">
        <md-button ng-click="ul.toggleList()" class="menu" hide-gt-sm>
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h3>Angular Material Starter</h3>
    </md-toolbar>

    <div layout="row" class="container" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-4dp">
            <md-list ng-click="ul.toggleList()">
                <md-list-item ng-repeat="user in ul.users">
                    <md-button ng-click="ul.selectUser(user)">
                        <md-icon md-svg-src="{{user.avatar}}" class="avatar"></md-icon>
                        {{user.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" flex>
            <md-icon md-svg-src="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>

            <md-button class="share" md-no-ink ng-click="ul.share(ul.selected)">
                <md-icon md-svg-icon="share" aria-label="Share from {{ul.selected.name}}"></md-icon>
            </md-button>
        </md-content>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="users.js"></script>
    <script src="user.service.js"></script>
    <script src="user.controller.js"></script>

    <script type="text/javascript">
        angular.module('MyApp',['ngMaterial', 'users'])
            .config(function ($mdIconProvider, $mdThemingProvider) {
                $mdIconProvider.defaultIconSet('./svg/avatars.svg', 128);
                $mdIconProvider.icon('share', './svg/share.svg', 24);
                $mdIconProvider.icon('menu', './svg/menu.svg', 24);
                $mdThemingProvider.theme('default')
                    .primaryPalette('brown')
                    .accentPalette('orange');
            })
    </script>
</body>
</html>
